<html>
<head>
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.css" rel="stylesheet">
</head>
	<body>
	
	
	<h1>Amounts Chart</h1>
<div class="container" style="border: thin solid black">
	<form action = "/dashboard">
		<select name = "select_date">
			{%for date in dates%}
				{%if date == current_date%}
					<option selected value="{{date}}">{{date}}</option>
				{%else%}
					<option value="{{date}}">{{date}}</option>
				{%endif%}
			{%endfor%}
		</select>
		<input type="submit">
	</form>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.js"></script>
<table width = "100%">
	<tr>
	<col style = "width : 50%">
	<col style = "width : 50%">

	<td>{{ script|safe }}
		{{ div|safe }}</td>

	<td>
		{{ script4|safe}}
		{{ div4|safe}}
	</td>
	</tr>
	</table>
</div>
	<div>
		<table width = 100%>
			<tr>
				<col style = "width : 50%">
				<col style = "width : 50%">
				<td> 
					{{ script3|safe}}
					{{ div3|safe}}
				</td>
				<td> 
					{{ script2|safe}}
					{{ div2|safe}}
				</td>
			</tr>
		</table>
	</div>
	</body>
</html>
