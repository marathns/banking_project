{% extends "base.html" %}
{% block title %}Expenses{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h2>Expenses</h2>
  </div>
  <div class="expenseCont">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>Date</th>
              <th>Created By</th>
              <th>Cost</th>
              <th>PaidShare</th>
              <th>TotalOwed</th>
            </tr>
          </thead>
          <tbody>
            {% for exp in exps %}
            <tr>
              <td>{{ exp[0]}}</td>
              <td>{{exp[1]}}</td>
              <td>{{exp[2]}}</td>
              <td>{{exp[3]}}</td>
              <td>{{exp[4]}}</td>
              <td>{{exp[6]}}</td>
              <td>{{exp[7]}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
